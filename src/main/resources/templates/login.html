<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="th-fragments :: head" />
    <title>Programmer Fox Club</title>
</head>
<body>
    <div>
        <h1>Welcome to Programmer Fox Club</h1>
        <p>Please provide a name, so you can associate it with your pet!</p>
        <form action="#" th:action="@{/login}" th:method="post">
            <label th:for="name">Name</label>
            <input th:name="name" />
            <input type="submit" value="GO" />
        </form>
    </div>
</body>
</html>
