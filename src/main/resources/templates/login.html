<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="th-fragments :: head" />
    <title>Programmer Fox Club</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Welcome to Programmer Fox Club</h1>
                <div th:if="${!name.isEmpty()}"  th:classappend="'alert alert-warning'">
                    <p th:utext="|You have provided the name <strong>${name}</strong>, which has not been used before.<br/>Add it as a new one!|"></p>
                </div>
                <p>Please provide a name, so you can associate it with your pet!</p>
                <form action="#" th:action="@{/login}" th:method="post">
                    <label th:for="name">Name</label>
                    <input th:name="name" />
                    <input type="submit" value="GO" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
