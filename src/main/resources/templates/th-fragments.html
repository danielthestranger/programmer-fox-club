<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Programmer Fox Club</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div th:fragment="nav">
                <ul th:with="nameParamValue=${#request.getParameter('name')}">
                    <li><a th:href="@{/information(name=${nameParamValue})}">Information</a></li>
                    <li><a th:href="@{/nutritionStore(name=${nameParamValue})}">Nutrition store</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
